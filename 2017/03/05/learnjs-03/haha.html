<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 id="test">hahaha!</h3>
<button id="aButton">按钮</button>
<script>
    function hello() {
        var html = document.getElementById('test');
        html.innerHTML = 'Hello World!';
    }
    var btn = document.getElementById('aButton');
    btn.addEventListener('click', hello);


</script>
</body>
</html>
