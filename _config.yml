# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 站点信息

# 标题
title: Flintx 
# 子标题
subtitle:
# 描述
description: 鲜衣怒马少年时
# 作者
author: Flint Zhao
# 语言
language: zh-Hans
# 时区
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://flintx.github.io/
root: /
# 文章链接格式
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
    - README.md
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-next
#theme: yilia

#math:
  #engine: 'mathjax' 
  # or 'katex'
  #mathjax:
    #src: custom_mathjax_source
    #config:
      # MathJax config
      
# Admin
admin:
    name: hexo
    password: hey
    secret: hey hexo
    expire: 60*1
    # cors: http://localhost:3000
    
search:
    path: search.xml
    field: post
  
feed: 
    #feed 类型
    type: atom   
    #rss 路径
    path: atom.xml   
    #在 rss 中最多生成的文章数(0显示所有)
    limit: 20  
    
# Security
##
encrypt:
    enable: true


# 第三方服务  
duoshuo_shortname: flintx
jiathis: false


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/flintx/flintx.github.io.git
  branch: master
